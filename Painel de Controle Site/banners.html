                </li>
                <li>
                    <a href="painel_de_controle.html">
                        <span class="icon"><i class="fas fa-home"></i></span>

                            Painel de Controle
                        </span>
                    </a>
                </li>
                <li>
                    <a href="minha_loja.html">
                        <span class="icon"><i class="fas fa-store"></i></span>

                <li>
                    <a href="produtos.html">

                <li>
                    <a href="categorias.html">
                        <span class="icon"><i class="fas fa-stream"></i></span>
                        <span class="title">
                            CATEGORIAS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="subcategorias.html">
                        <span class="icon"><i class="fas fa-window-restore"></i></span>
                        <span class="title">
                            SUB-CATEGORIAS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="banners.html">
                        <span class="icon"><i class="fas fa-bookmark"></i></span>
                        <span class="title">

                <li>

                    </a>
                </li>
            </ul>
        </div>
        <!--FIM BARRA DE NAVEGAÇÃO LATERAL-->

        <!--BARRA DO TOPO-->
        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu()">
                    <span><i class="fas fa-bars"></i></span>
                </div>
                <div class="search">
                    <lable>
                        <input type="text" placeholder="Pesquise por Banners...">
                        <i class="fas fa-search"></i>
                    </lable>
                </div>
                <div class="user">
                    <img src="imagens/user_placeholder.jpg" alt="">
                </div>
            </div>
            <!--FIM BARRA DO TOPO-->

            <div class="container-fluid lista_banners">

                <table class="tabela_banners" id="tabela_banners">
                    <thead>
                        <th>Descrição do Banner</th>
                        <th>Imagem</th>
                        <th>Local</th>
                        <th>Ação</th>
                    </thead>
                    <tbody id="corpo_tabela">
                        <tr id="linha1">
                            <td>
                                PULVERIZADORES E ATOMIZADORES
                            </td>
                            <td>
                                <img src="imagens/Placeholder.png" alt="">
                            </td>
                            <td>
                                pulverizadores.html
                            </td>
                            <td>
                                <button class="editar">EDITAR</button>
                                <button class="excluir">EXCLUIR</button>
                            </td>
                        </tr>

                        <tr id="linha2">
                            <td>
                                ROÇADEIRAS E CORTADORES
                            </td>
                            <td>
                                <img src="imagens/Placeholder.png" alt="">
                            </td>
                            <td>
                                rocadeiras.html
                            </td>
                            <td>
                                <button class="editar">EDITAR</button>
                                <button class="excluir">EXCLUIR</button>
                            </td>
                        </tr>

                        <tr id="linha3">
                            <form action="#">
                                <td id="descricao3">
                                    <input type="text" name="nome_banner" id="nome_banner" placeholder="Nome do Banner"
                                        required>
                                </td>
                                <td>
                                    <img id="imagemBanner" src="" alt="">
                                    <input id="fileBanner" type="file" name="banner" required>
                                </td>
                                <td id="local3">
                                    <input id="localBanner3" type="text" name="local" placeholder="Local" required>
                                </td>
                                <td>
                                    <button id="editar3" type="submit" class="editar">EDITAR</button>
                                    <button id="salvar3" type="submit" class="editar">SALVAR</button>
                                    <button class="excluir" onclick="excluir()">EXCLUIR</button>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>
                <div class="incluir">
                    <button onclick="incluirBanner()">INCLUIR</button>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
        <script>
            function toggleMenu() {
                let toggle = document.querySelector('.toggle');
                let navigation = document.querySelector('.navigation');
                let main = document.querySelector('.main');

                toggle.classList.toggle('active');
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            };
        </script>
</body>

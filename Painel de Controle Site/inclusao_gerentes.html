<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f00bb2357.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Painel de Controle</title>
    <style>
        .navigation ul li:nth-child(10) {
            background: #f5f5f5;
        }

        .navigation ul li:nth-child(10):hover {
            background: #f5f5f5;
        }

        .navigation ul li:nth-child(10) span {
            color: #000;
            font-weight: 600;
        }

        .navigation ul li:nth-child(10) span:hover {
            background: #f5f5f5;
        }

        .navigation ul li:nth-child(10) span .fa-user-edit {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--BARRA DE NAVEGAÇÃO LATERAL-->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="logo"><img src="" alt=""></i></span>
                        <span class="title nomeEmpresa">
                            <h2>SITE</h2>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="painel_de_controle.html">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">
                            Painel de Controle
                        </span>
                    </a>
                </li>
                <li>
                    <a href="minha_loja.html">
                        <span class="icon"><i class="fas fa-store"></i></span>
                        <span class="title">
                            MINHA LOJA
                        </span>
                    </a>
                </li>
                <li>
                    <a href="produtos.html">
                        <span class="icon"><i class="fas fa-box-open"></i></span>
                        <span class="title">
                            PRODUTOS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="categorias.html">
                        <span class="icon"><i class="fas fa-stream"></i></span>
                        <span class="title">
                            CATEGORIAS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="subcategorias.html">
                        <span class="icon"><i class="fas fa-window-restore"></i></span>
                        <span class="title">
                            SUB-CATEGORIAS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="banners.html">
                        <span class="icon"><i class="fas fa-bookmark"></i></span>
                        <span class="title">
                            BANNERS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="carrossel.html">
                        <span class="icon"><i class="fab fa-buffer"></i></span>
                        <span class="title">
                            CARROSSEL
                        </span>
                    </a>
                </li>
                <li>
                    <a href="clientes.html">
                        <span class="icon"><i class="fas fa-users"></i></span>
                        <span class="title">
                            CLIENTES CADASTRADOS
                        </span>
                    </a>
                </li>
                <li>
                    <a href="gerentes.html">
                        <span class="icon"><i class="fas fa-user-edit"></i></span>
                        <span class="title">
                            GERENTES
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <!--FIM BARRA DE NAVEGAÇÃO LATERAL-->

        <!--BARRA DO TOPO-->
        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu()">
                    <span><i class="fas fa-bars"></i></span>
                </div>
                <div class="user">
                    <img src="imagens/user_placeholder.jpg" alt="">
                </div>
            </div>
            <!--FIM BARRA DO TOPO-->

            <div class="inclusao_gerentes">
                <div class="titulo">
                    <h1>Edição de Gerente:</h1>
                </div>

                <form class="formulario_gerente">
                    <table class="tabela1">
                        <thead>
                            <tr>
                                <td>
                                    <h3>Dados:</h3>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="nome_gerente">Nome:</label>
                                    <input type="text" id="nome_gerente">
                                </td>


                                <td>
                                    <label for="senha_gerente">Senha:</label>
                                    <input type="password" id="senha_gerente">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email_gerente">E-mail:</label>
                                    <input type="text" id="email_gerente">
                                </td>

                                <td>
                                    <label for="confirma_senha_gerente">Confirme a Senha:</label>
                                    <input type="password" id="confirma_senha_gerente">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input_icone">Ícone:</label><br>
                                    <input type="file" id="input_icone" onchange="adicionar_imagem()">
                                    <img src="imagens/user_placeholder.jpg" alt="" id="icone_gerente">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="tabela2">
                        <thead>
                            <tr>
                                <td>
                                    <h3>Permissões:</h3>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="gerente_check1" type="checkbox" name="permitir_cadastrar" value="1">
                                    <label for="gerente_check1">Cadastrar / Editar Outros Gerentes</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="gerente_check2" type="checkbox" name="permitir_cadastrar" value="2">
                                    <label for="gerente_check2">Incluir / Editar Produtos</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="gerente_check3" type="checkbox" name="permitir_cadastrar" value="3">
                                    <label for="gerente_check3">Incluir / Editar Categorias e Subcategorias</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="gerente_check4" type="checkbox" name="permitir_cadastrar" value="4">
                                    <label for="gerente_check4">Incluir / Editar Banners e Carrosséis</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="gerente_check5" type="checkbox" name="permitir_cadastrar" value="5">
                                    <label for="gerente_check5">Gerenciar Clientes</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="salvar">
                        <input type="submit" value="SALVAR ALTERAÇÕES" onclick="cadastrar_gerente()"></input>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function toggleMenu() {
                let toggle = document.querySelector('.toggle');
                let navigation = document.querySelector('.navigation');
                let main = document.querySelector('.main');

                toggle.classList.toggle('active');
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            };
        </script>
</body>

</html>
